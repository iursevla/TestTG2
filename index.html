    <script>
        //https://stackoverflow.com/a/25133955
        function delHeader() {
            let elem = document.getElementById("head");
            elem.parentElement.removeChild(elem);
            let primitives = document.getElementById("primitives");
            primitives.parentElement.removeChild(primitives);
        }
        function log(text) {
            console.log("%c" + JSON.stringify(text), 'background: #222; color: #bada55');
        }
        function logRed(...text) {
            console.log("%c" + text, 'background: #yellow; color: red');
        }
        logRed("Method delHeader() in MapV3.html may cause bugs...");
        logRed("HASH:", Math.random().toString(16).substring(1) + Math.random().toString(36).substring(2) + Math.random().toString(36).substring(2));
    </script>
